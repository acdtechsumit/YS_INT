<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 10px;
            text-align: center;
            font-size: 24px;
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
            background-color: #f8f9fa;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(to right, #6c757d, #5a6268);
            font-size: 14px;
            padding: 12px;
        }

        .btn-secondary:hover {
            background: linear-gradient(to right, #5a6268, #4e555b);
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group input {
            margin-bottom: 0;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #1e3c72;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: #2a5298;
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .terms a {
            color: #1e3c72;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        input.error {
            border-color: #dc3545 !important;
        }
    </style>
</head>

<body>
    <form method="post" action="/updatepassword" id="resetpasswordfrom">
        <h2>Reset Password</h2>

        <input type="password" id="password" placeholder="Password" name="password" required>
        <div class="error-message" id="passwordError"></div>

        <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
        <div class="error-message" id="confirmPasswordError"></div>

        <button type="submit">Update Password</button>
    </form>

    <script>
        const form = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        

        addEventListener('submit', function (e) {
            let valid = true;

            // Clear previous errors
            document.getElementById('passwordError').classList.remove('show');
            document.getElementById('confirmPasswordError').classList.remove('show');
            passwordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');

            // Validate password length
            if (passwordInput.value.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                document.getElementById('passwordError').classList.add('show');
                passwordInput.classList.add('error');
                valid = false;
            }

            // Validate password match
            if (passwordInput.value !== confirmPasswordInput.value) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                document.getElementById('confirmPasswordError').classList.add('show');
                confirmPasswordInput.classList.add('error');
                valid = false;
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
