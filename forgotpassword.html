<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 10px;
            text-align: center;
            font-size: 24px;
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
            background-color: #f8f9fa;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(to right, #6c757d, #5a6268);
            font-size: 14px;
            padding: 12px;
        }

        .btn-secondary:hover {
            background: linear-gradient(to right, #5a6268, #4e555b);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #1e3c72;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: #2a5298;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        input.error {
            border-color: #dc3545 !important;
        }
    </style>
</head>

<body>
    <form method="post" action="/forgotcode" id="forgotPasswordForm">
        <h2>Forgot Password?</h2>
        <p class="form-subtitle">Enter your email address to reset your password</p>
        <input type="email" id="email" placeholder="Enter your email address" name="email" required>
        <div class="error-message" id="emailError"></div>
        <button type="submit">Send OTP</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='/'">Back to Login</button>
        <div class="back-link">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </form>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');

        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        
        emailInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                emailError.textContent = 'Email is required';
                emailError.classList.add('show');
                this.classList.add('error');
            } else if (!validateEmail(this.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.add('show');
                this.classList.add('error');
            } else {
                emailError.classList.remove('show');
                this.classList.remove('error');
            }
        });

        
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            let isValid = true;

            
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required';
                emailError.classList.add('show');
                emailInput.classList.add('error');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.add('show');
                emailInput.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                this.submit();
            }
        });
    </script>
</body>

</html>
